---
- hosts: all
  vars_files:
    - vars/dry-run-vars.yml
  vars:
    - tor_alpha: True
    - tor_enableMetricsPort: True
    - tor_gen_metricsport_htpasswd: True
    - tor_metricsport_nginx_config_file: /tmp/web-reverse-proxy
  roles:
    - "{{ playbook_dir | regex_replace('test/integration/default$') }}"
